title: "Hedy avonturen!"
subtitle: "Met Hedy kan je van alles maken! Bijvoorbeeld een interactief verhaal, een spel of een app om het leven makkelijker te maken"
adventures:
    story:
        name: "Verhaal"
        description: "Maak een interactief verhaal"
        image: "story.png"
        default_save_name: "Verhaal"
        levels:
            1:
                story_text: |
                    ## Maak een verhaal
                    In level 1 kun je een verhaal maken met steeds een andere hoofdpersoon die je zelf invoert.

                    Gebruik als eerste regel deze code:

                    ```
                    vraag wie is de hoofdpersoon van jouw verhaal
                    ```

                    Na die eerste regel begin je met `drukaf` als de zin moet worden afgedrukt.
                    Je gebruikt `herhaal` als je wilt dat jouw hoofdpersoon op het einde van de zin komt.

                    ## Voorbeeld Hedy code
                    ```
                    vraag De hoofdpersoon van dit verhaal is
                    drukaf De hoofdpersoon gaat nu in het bos lopen
                    herhaal Hij is wel een beetje bang, die
                    drukaf Overal hoort hij gekke geluiden
                    drukaf Hij is bang dat dit een spookbos is
                    ```
                start_code: "drukaf Hier begint jouw verhaal"
            2:
                story_text: |
                    ## Verhaal
                    In level 2 kun je je verhaal leuker maken. De naam van je hoofdpersoon kan nu overal in de zin staan.

                    Je moet daar wel een klein beetje extra voor programmeren. Je moet je hoofdpersoon nu eerst een naam geven.

                    Die naam kun je dan overal in een zin neerzetten.

                    ## Voorbeeld Hedy Code

                    ```
                    naam is vraag Hoe heet de hoofdpersoon?
                    drukaf naam gaat nu in het bos lopen
                    drukaf naam is wel een beetje bang
                    drukaf Overal hoort hij gekke geluiden
                    drukaf naam is bang dat dit een spookbos is
                    ```
                start_code: "drukaf 'Hier komt straks jouw verhaal!'"
            12:
                story_text: |
                    ## Verhaal
                    In dit level kun je meerdere woorden opslaan in een variabele. Hierdoor kun je je hoofdpersoon bijvoorbeeld een voor- en achternaam geven.

                    ## Voorbeeld Hedy Code
                    ```
                    naam is 'De Koningin van Engeland'
                    drukaf naam ' zat te genieten van een lekker taartje, toen plotseling...'
                    ```
                start_code: ""
            10:
                story_text: |
                    ## Verhaal
                    In level 9 kun je het commando `voor` in je verhaal gebruiken. Op deze manier kun je gemakkelijk het kinderboek 'Beertje bruin, wat zie jij daar?' programmeren.

                    ## Voorbeeld Hedy code
                    ```
                    dieren is rode vogel, zwart schaap, groene kikker, gele eend, klein kind
                    drukaf 'Beertje bruin'
                    drukaf 'Beertje bruin'
                    drukaf 'Wat zie jij daar?'
                    voor dier in dieren
                        drukaf 'Ik zie een ' dier
                        drukaf 'En daar kijk ik naar!'
                        drukaf dier
                        drukaf dier
                        drukaf 'Wat zie jij daar?'
                    drukaf 'Ik zie alle dieren en daar kijk ik naar!'
                    ```
                start_code: ""
            9:
                story_text: |
                    ## Verhaal
                    In level 8 kun je als commando's in andere als commando's stoppen. Hierdoor krijg je nog meer mogelijkheden om je verhaal echt interactief te maken!

                    ## Voorbeeld Simpele Hedy Code
                    ```
                    drukaf 'Robin loopt door de stad'
                    locatie is vraag 'Gaat Robin een winkel in of gaat ze naar huis?'
                    als locatie is winkel
                        drukaf 'Ze stapt de winkel binnen'
                        drukaf 'Robin ziet een interessant boek.'
                        boek is vraag 'Koopt Robin het boek?'
                        als boek is ja
                            drukaf 'Robin koopt het boek en gaat naar huis'
                        anders
                            drukaf 'Robin verlaat de winkel en gaat naar huis'
                    anders
                        drukaf 'Robin gaat naar huis'
                    ```

                    ## Uitgebreider
                    Het voorbeeld hierboven is nog een simpel verhaaltje. Maar door als commando's in elkaar te zetten, kun je ook een super uitgebreid verhaal maken, dat al echt op een game lijkt!
                    Kijk maar...

                    ## Uitgebreide code
                    ```
                    zwaard is kwijt
                    spel is aan
                    drukaf 'Onze held loopt door het bos'
                    drukaf 'Ineens komt ze bij een splitsing...'
                    herhaal 2 keer
                        als spel is aan
                            pad is vraag 'Welk pad moet onze held kiezen?'
                            als pad is links
                                als zwaard is gevonden
                                    drukaf 'Onze held komt een draak tegen op het pad!'
                                    drukaf 'Gelukkig heeft ze een zwaard om het beest te verslaan!'
                                    spel is over
                                anders
                                    drukaf 'Onze held vindt een draak, maar ze heeft geen wapens!'
                                    drukaf 'Onze held wordt met huid en haar verslonden...'
                                    spel is over
                            als pad is rechts
                                als zwaard is kwijt
                                    drukaf 'Onze held vindt een zwaard'
                                    drukaf 'Die kan nog goed van pas komen'
                                    zwaard is gevonden
                                anders
                                    drukaf 'Je hebt het zwaard al gevonden. Er is hier niks meer.'
                                    drukaf 'Ze loopt terug'
                    ```
                start_code: ""
            8:
                story_text: |
                    ## Verhaal
                    In level 7 kun je je verhaal Ã©cht interactief maken! In dit level is het `als` commando namelijk veranderd, waardoor je meerdere regels kan afdrukken na een `als`.
                    Zo kun je de lezer van je verhaal een keuze laten maken. Na de keuze gaat het verhaal verder op basis van die keuze. Kijk maar naar het voorbeeld.

                    ## Voorbeeld Hedy code
                    ```
                    hoofdpersoon is vraag 'Hoe heet de hoofdpersoon in dit verhaal?'
                    drukaf hoofdpersoon ' loopt door het bos'
                    drukaf hoofdpersoon ' hoort plotseling een geluid!'
                    dapper is vraag 'Gaat 'hoofdpersoon ' op het geluid af?'
                    als dapper is ja
                        drukaf 'Dapper stapt ' hoofdpersoon ' op het geluid af'
                        drukaf _
                    anders
                        drukaf 'Snel zoekt ' hoofdpersoon ' een verstopplek'
                        drukaf _
                    ```
                    In dit voorbeeld zie je hoe je twee verschillende verhalen kunt maken; eentje waarbij je op het geluid afgaat en eentje waarbij je je verstopt. Vul zelf lege plekken in! Wat gebeurt er verder?
                start_code: ""

            7:
                story_text: |
                    ## Verhaal
                    Soms zegt iemand in een verhaal iets meerdere keren. Bijvoorbeeld als iemand om hulp roept, of een liedje zingt.
                    Dat kun je in level 6 in je verhaal zetten met `herhaal`.

                    ## Voorbeeld Hedy code
                    ```
                    drukaf 'De prins riep steeds om hulp'
                    herhaal 5 keer drukaf 'Help!'
                    drukaf 'Waarom helpt niemand me nou toch?'
                    ```

                start_code: "herhaal 5 keer drukaf 'Help!'"
            5:
                story_text: |
                    ## Verhaal
                    In level 4 kun je je verhaal nog leuker maken. In level 4 kun je verschillende eindes programmeren.

                    Verzin twee eindes voor je verhaal, bijvoorbeeld zo:

                    - De prinses loopt door het bos
                    - Ze komt een monster tegen

                    - Goed einde: Ze pakt haar zwaard en het monster rent snel weg
                    - Slecht einde:  Het monster eet de prinses op

                    Je kunt ook zorgen dat er weer een naam ingevoerd kan worden. Dat werkt net zoals in level 3. Dat kun je combineren met een `als`, en dan heb je al een heel programma gemaakt!

                    ## Voorbeeld Hedy code
                    ```
                    naam is vraag 'Wie loopt er in het bos?'
                    drukaf naam ' loopt door het bos'
                    drukaf naam ' komt een monster tegen'
                    einde is vraag 'Wil je een goed of slecht einde?'
                    als einde is goed drukaf naam ' pakt het zwaard en het monster rent snel weg'
                    anders drukaf 'Het monster eet ' naam ' op'
                    ```

                start_code: "drukaf 'Hier komt straks jouw verhaal!'"
            4:
                story_text: |
                    ## Verhaal
                    Misschien heb je gezien dat in level 2 nog wel een foutje zit.

                    Heb je toevallig geprobeerd om een zin te maken waarin het woord naam zat? Bijv. `drukaf mijn naam is naam`.

                    Dat werkte niet goed! Dan krijg je: mijn Henk is Henk. Dat kun je in level 3 oplossen.

                    Daarvoor moet je wel aanhalingstekens gebruiken bij alles dat je gaat afdrukken.

                    ## Voorbeeld Hedy code
                    ```
                    naam is Hans
                    drukaf 'De naam van de hoofdpersoon is' naam
                    drukaf naam 'gaat nu in het bos lopen'
                    drukaf naam 'is wel een beetje bang'
                    dieren is uil, egel, gordeldier
                    drukaf 'Hij hoort het geluid van een ' dieren at willekeurig
                    drukaf naam ' is bang dat dit een spookbos is'
                    ```

                start_code: "drukaf 'Hier komt straks jouw verhaal!'"
            3:
                story_text: |
                    ## Verhaal
                    In level 4 kun je iets willekeurigs aan je verhaal toevoegen. Een willekeurig monster, dier of ander obstakel.

                    Dat gaat zo:
                    ```
                    dieren is uil, egel, gordeldier
                    drukaf Hij hoort nu het geluid van een dieren at willekeurig
                    ```

                start_code: "drukaf 'Hier komt straks jouw verhaal!'"
    songs:
        name: "Zing een liedje!"
        description: "drukaf een liedje "
        image: "songs.png"
        default_save_name: "Liedje"
        levels:
            12:
                story_text: |
                    ## Zing een liedje
                    In dit level kun je meerdere woorden in een variabele opslaan. Dat komt goed uit bij liedjes zoals het Enganders kinderliedje 'if you're happy and you know it, clap your hands'. Kijk maar:
                    ## Voorbeeld Hedy code
                    ```
                    actions is 'clap your hands', 'stomp your feet', 'shout Hurray!'
                    voor action in actions
                        voor i in bereik 1 tot 2
                            drukaf 'if youre happy and you know it'
                            drukaf action
                        drukaf 'if youre happy and you know it and you really want to show it'
                        drukaf 'if youre happy and you know it'
                        drukaf action
                    ```
                start_code: ""
            11:
                story_text: |
                    ## Zing een stapelliedje!
                    In level 10 kun je makkelijk (af)tellen in een liedje. Zo kun je bijvoorbeeld het kinderliedje '10 kleine visjes' programmeren.

                    ## 10 kleine visjes
                    ```
                    voor i in bereik 10 tot 1
                        drukaf i ' kleine visjes zwommen naar de zee'
                        drukaf 'Moeder zei: ik ga niet mee'
                        drukaf 'Ik blijf liever in de vieze oude sloot'
                        drukaf 'Want in de zee daar zwemmen haaien en die bijten je...'
                        als i is 1
                            drukaf 'DOOD'
                        anders
                            drukaf 'Blub, blub, blub, blubblubblub'
                            drukaf 'Blubblubblub, blub, blubblubblub'
                    ```
                start_code: ""
            10:
                story_text: |
                    ## Zing een liedje!
                    Ook in level 9 kunnen we weer liedjes zingen, bijv. Baby Shark.
                    Met de nieuwe code `voor` kunnen we voor de hele familie in een keer afdrukken.
                    Eerst zetten we alle dieren in een lijst familie. Nu gaan we steeds voor een van de familieleden het liedje afdrukken.

                    Dat scheelt een hoop regels code!

                    ## Baby Shark
                    ```
                    familie is baby, mommy, daddy, grandpa, grandma
                    voor shark in familie
                      drukaf shark ' shark tudutudutudu'
                      drukaf shark ' shark tudutudutudu'
                      drukaf shark ' shark tudutudutudu'
                      drukaf shark ' shark'
                    ```

                    ## Old McDonald
                    ```
                    dieren is big, hond, koe
                    voor dier in dieren
                        als dier is big
                            geluid is knor
                        als dier is hond
                            geluid is woef
                        als dier is koe
                            geluid is boe
                        drukaf 'De oude boer die had een wei'
                        drukaf 'hi ja hi ja ho!'
                        drukaf 'En in die wei daar stond een ' dier
                        drukaf 'hi ja hi ja ho!'
                        drukaf 'met een ' geluid geluid ' hier'
                        drukaf 'en een ' geluid geluid ' daar'
                        drukaf 'hier een ' geluid
                        drukaf 'daar een ' geluid
                        drukaf 'overal een ' geluid geluid
                    ```
                start_code: ""
            8:
                story_text: |
                    ## Zing een liedje!
                    In level 7 kun je meerdere regels herhalen, wat heel fijn is in liedjes!

                    ## Cowboy Billie Boem
                    ```
                    herhaal 3 keer
                        dier is vraag 'Welk dier kies je?'
                        drukaf 'En wie rijdt er op zijn ' dier ' door de prairie?'
                        drukaf 'Dat is cowboy Billie Boem, door de boeven zeer gevreesd!'
                        drukaf 'Er is nooit in het Wilde Westen een cowboy geweest, die zo dapper was als Cowboy Billie Boem.'
                        drukaf 'Van je hotsie knotsie knetter!'
                        drukaf 'Van je jippie jippie jeej!'
                        drukaf 'Maar zijn ' dier ' was zeer vermoeid en die kon niet langer mee'
                        drukaf 'Maar hij moest de boeven vangen, dus koos hij een ander beest'
                        drukaf 'en nu mag je zelf bedenken wat voor beest dat is geweest!'
                    ```
                start_code: ""

            7:
                story_text: |
                    ## Liedjes
                    In liedjes zit vaak veel herhaling. Denk maar aan Baby Shark! Ze zingen steeds hetzelfde:

                    Baby Shark tututudutudu <br>
                    Baby Shark tututudutudu <br>
                    Baby Shark tututudutudu <br>
                    Baby Shark

                    Dit liedje kan jij met een herhaal veel korter maken! Lukt het jou om de code af te maken?

                    ## Voorbeeld Hedy code
                    ```
                    herhaal _ _ drukaf 'Baby Shark tututudutudu'
                    drukaf 'Baby Shark'
                    ```

                    Na Baby Shark kun je natuurlijk ook nog andere liedjes programmeren. Er zijn veel liedjes met herhaling erin.
                start_code: "drukaf 'Baby Shark'"
            6:
                story_text: |
                    ## Liedjes
                    In liedjes zit vaak veel herhaling. Soms wordt er in die herhaling ook geteld.
                    Bijvoorbeeld in het welbekende potje met vet. Dat kan je met een beetje rekenen zelf programmeren.

                    ## Voorbeeld Hedy code
                    ```
                    couplet is 1
                    drukaf 'Ik heb het potje met vet'
                    drukaf 'al op de tafel gezet'
                    drukaf 'Ik heb het'
                    drukaf 'potje, potje, potje, potje... '
                    drukaf 'veeeeeet'
                    drukaf 'al op de tafel gezet'
                    couplet is couplet + 1
                    drukaf 'Door naar het ' couplet 'e couplet'
                    ```
                    Regels 2 t/m 9 kun je nu zo vaak herhalen als je maar wilt, door de regels te kopiÃ«ren.

                    Na het potje met vet kun je natuurlijk ook nog andere liedjes programmeren. Er zijn veel liedjes met tellen erin.
                    Misschien kun jij het liedje 99 bottles of beer ook wel maken! Daar tellen we af in plaats van op.
                start_code: "drukaf 'Baby shark'"
    turtle:
        name: "Tekenen"
        description: "Maak jouw eigen tekening"
        image: "turtle.png"
        default_save_name: "schildpad"
        levels:
            1:
                story_text: |
                    ## Tekenen maar
                    In level 1 kun je ook beginnen met een programmeer-tekening! Door lijnen te combineren met draaien kun je bijvoorbeeld een
                    vierkant maken of een trapje.

                    Met `vooruit` ga je naar voren. Het getal erna bepaalt hoe ver naar voren. Met `draai rechtsom` draai je een kwartslag, met de klok mee. `draai linksom` draait tegen de klok in.

                    Dit is het begin van een trapje, zorg jij dat het wel 5 treden worden?

                    ## Voorbeeld Hedy code
                    ```
                    vooruit 50
                    draai linksom
                    vooruit 50
                    draai rechtsom
                    ```
                start_code: "vooruit 50\ndraai rechtsom"
            2:
                story_text: |
                    ## Tekenen maar
                    In level 1 kon je schildpad alleen links of rechts draaien. Dat is een beetje saai!
                    In level 2 kan zijn neus alle kanten op kijken.

                    Een kwartslag draaien doe je met het getal 90. Dat noemen we graden. Een heel rondje is 360 graden.
                    Kun jij een ander figuur maken door de hoek te veranderen? Een driehoek of een rondje?
                    Je moet de schildpad dan misschien ook vaker vooruit laten gaan met `vooruit`.

                    ## Voorbeeld Hedy code

                    ```
                    drukaf Figuren tekenen
                    hoek is 90
                    draai hoek
                    vooruit 25
                    draai hoek
                    vooruit 25
                    ```

                start_code: |
                    drukaf Schildpaddenrace!
                    hoek is 90
                    draai hoek
                    vooruit 25
            8:
                story_text: |
                    ## Tekenen maar
                    Nu we meerdere regels kunnen herhalen, kunnen we makkelijker figuren maken.
                    Want we hoeven maar Ã©Ã©n keer in te stellen wat de hoek is en dan steeds die variabele gebruiken in de `herhaal`.

                    ## Voorbeeld Hedy code
                    ```
                    hoek is 90
                    herhaal 10 keer
                        draai hoek
                        vooruit 50
                    ```

                    ## Interactie
                    Ook kunnen we nu het programma verbeteren dat verschillende figuren tekent.
                    Week jij hoe ver de schildpad hier moet draaien? Maak de code af en je kunt iedere veelhoek tekenen.

                    ## Voorbeeld Hedy code
                    ```
                    hoeken is vraag 'Hoeveel hoeken krijgt dit figuur?'
                    hoek is 360 / hoeken
                    herhaal hoeken keer
                        draai _
                        vooruit_
                    ```
                start_code: |
                    hoeken is vraag 'Hoeveel hoeken krijgt dit figuur?'

            7:
                story_text: |
                    ## Tekenen maar
                    In level 6 kun je Ã©Ã©n regel code herhalen met `herhaal`.

                    ## Voorbeeld Hedy code
                    ```
                    drukaf 'Figuren tekenen'
                    herhaal 3 keer vooruit 10
                    ```
                start_code: |
                    drukaf 'Figuren tekenen'
                    herhaal 3 keer vooruit 10

            6:
                story_text: |
                    ## Tekenen maar
                    In level 5 kun je gaan rekenen en kun je daarmee verschillende figuren tekenen.
                    Misschien heb je op school al geleerd dat een heel rondje rond draaien 360 graden is. Zo niet, dan weet je het nu!
                    Daarom gebruik je voor een vierkant ook 90 graden. 360 gedeeld door 4 is 90.
                    Nu we met Hedy kunnen rekenen, kunnen we alle figuren tekenen die we maar willen!

                    ## Voorbeeld Hedy code
                    ```
                    hoeken is vraag 'Hoeveel hoeken krijgt dit figuur?'
                    hoek is 360 / hoeken
                    vooruit 50
                    draai hoek
                    vooruit 50
                    draai hoek
                    vooruit 50
                    draai hoek
                    vooruit 50
                    draai hoek
                    vooruit 50
                    draai hoek
                    vooruit 50
                    draai hoek
                    ```
                start_code: |
                    drukaf 'Figuren tekenen'

            5:
                story_text: |
                    ## Tekenen maar
                    In level 4 kun je met `als` een keuze maken. Bijvoorbeeld tussen verschillende soorten figuren.

                    ## Voorbeeld Hedy code
                    ```
                    drukaf 'Figuren tekenen'
                    figuur is vraag 'Wil je een driehoek of een vierkant?'
                    als figuur is driehoek hoek is 120 anders hoek is 90
                    draai hoek
                    vooruit 25
                    draai hoek
                    vooruit 25
                    draai hoek
                    vooruit 25
                    draai hoek
                    vooruit 25
                    ```
                start_code: |
                    drukaf 'Figuren tekenen'
                    hoek is 90
                    draai hoek
                    vooruit 25

            4:
                story_text: |
                    ## Tekenen maar
                    In level 3 moet je aanhalingstekens gebruiken bij `drukaf` en `vraag`. Ook bij het tekenen dus!

                    ## Voorbeeld Hedy code
                    ```
                    drukaf 'Figuren tekenen'
                    hoek is 90
                    draai hoek
                    vooruit 25
                    draai hoek
                    vooruit 25
                    ```

                start_code: |
                    drukaf 'Figuren tekenen'
                    hoek is 90
                    draai hoek
                    vooruit 25

            3:
                story_text: |
                    ## Zoekende schildpad
                    Ook bij je teken-schildpad kun je `willekeurig` gebruiken! Dan loopt hij steeds een ander pad.
                    Kies met `at willekeurig` een hoek uit een lijstje. Als je regels 2 en 3 een paar keer herhaalt, krijg je een langere tekening.

                    ## Voorbeeld Hedy code

                    ```
                    hoeken is 10, 50, 90, 150, 250
                    draai hoeken at willekeurig
                    vooruit 25
                    ```

                start_code: |
                    drukaf Schildpaddenrace!
                    hoek is 90
                    draai hoek
                    vooruit 25
    dishes:
        name: "Afwas?"
        description: "Gebruik de computer om te kijken wie de afwas doet (Start op level 2)"
        image: "dishes.png"
        default_save_name: "Afwas"
        levels:
            10:
                story_text: |
                    ## Afwasprogramma
                    In dit level kun je je afwasrooster nog beter maken.

                    ## Voorbeeld Hedy code
                    ```
                    dagen is maandag, dinsdag, woensdag, donderdag, vrijdag, zaterdag, zondag
                    namen is mama, papa, Emma, Sophie
                    voor dag in dagen
                        drukaf namen at willekeurig ' doet de afwas op ' dag
                    ```
                start_code: ""
            7:
                story_text: |
                    ## Afwasprogramma
                    Met de `herhaal` kun je stukjes code herhalen. Daarmee kun je dan voor de hele week uitrekenen wie er aan de beurt is.

                    ## Voorbeeld Hedy code
                    ```
                    mensen is mama, papa, Emma, Sophie
                    herhaal _ _ drukaf 'de afwasser is ' _
                    ```
                start_code: "drukaf 'Wie doet de afwas?'"
            6:
                story_text: |
                    ## Afwasprogramma
                    Hoe vaak gaat iedereen eigenlijk afwassen? Is dat wel eerlijk? Dat kun je in level 5 tellen.

                    ## Voorbeeld Hedy code
                    ```
                    mensen is mama, papa, Emma, Sophie
                    emma_wast_af is 0
                    afwasser is mensen at willekeurig
                    drukaf 'De afwasser is ' afwasser
                    als afwasser is Emma emma_wast_af is emma_wast_af + 1
                    drukaf 'Emma gaat deze week ' emma_wast_af ' keer afwassen'
                    ```

                    Nu kun je regels 3 t/m 5 een paar keer (bijv 7 keer voor een hele week) kopiÃ«ren om weer voor een hele week vooruit te rekenen.
                    Maak jij de code voor de hele week?

                    ## Vooruitblik
                    Nu moet je wel een hoop knippen en plakken he? Dat gaan we in level 6 beter doen.
                    Dat level is het einde van het afwas-avontuur! Maar er zijn nog veel avonturen te maken in andere levels, zoals een rekenmachine, een interactief verhaal en een ingewikkelder spel.
                start_code: "drukaf 'Wie doet de afwas?'"
            5:
                story_text: |
                    ## Afwasprogramma
                    Met de `als` kun je nu leuker maken met een `als`. Je kan je programma laten reageren op de keuze.

                    Maak jij de code af zodat het 'chips' drukaf als jij aan de beurt bent, en anders 'yes!'?
                    Vergeet de aanhalingstekens niet!

                    ## Voorbeeld Hedy code
                    ```
                    mensen is mama, papa, Emma, Sophie
                    afwasser is mensen at willekeurig
                    als afwasser is Sophie drukaf _ chips ik moet de afwas doen _
                    anders drukaf ' gelukkig geen afwas want ' _ 'wast al af'
                    ```
                start_code: "drukaf 'Wie doet de afwas?'"
            4:
                story_text: |
                    ## Afwasprogramma
                    Met aanhalingstekens kun je je afwasprogramma mooier maken.
                    Deze keer is de voorbeeldcode niet helemaal compleet.
                    Maak jij de code af door op de lage streepjes de juiste commando's of tekens in te vullen?
