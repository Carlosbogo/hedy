    fortune:
        name: "Waarzegger"
        description: "Laat Hedy jouw toekomst voorspellen"
        image: "fortuneteller.png"
        default_save_name: "Waarzegger"
        levels:
            1:
                story_text: |
                    ## Hedy de Waarzegger
                    Heb je ooit op de kermis jouw toekomst laten voorspellen door een waarzegger? Of heb je ooit met magische biljartbal gespeeld?
                    Dan weet je waarschijnlijk dat zij niet echt de toekomst kunnen voorspellen, maar dat maakt de voorspelling niet minder leuk!

                    Ook Hedy kunnen we omtoveren in een waarzeggersmachine! In level 1 beginnen we makkelijk, met het voorstellen van Hedy de Waarzegger en het herhalen van de antwoorden van de speler met herhaal.
                    Kijk maar naar het voorbeeld:

                    ## Voorbeeld Hedy code
                    ```
                    drukaf Hoi, ik ben Hedy de waarzegger!
                    vraag Wie ben jij?
                    drukaf Ik voorspel... Ik voorspel...
                    herhaal Jouw naam is
                    ```

                    ## Uitdaging
                    Hedy kan nu voorspellen hoe jij heet, maar kun jij ervoor zorgen dat Hedy meer voorspellingen over je kan maken?

                    Zoals je merkt, is Hedy nog niet echt een goede waarzegger. Ze voorspelt alleen wat je haar vertelt!
                    Neem een kijkje in level 2 om te leren om echte voorspellingen te doen!
                start_code: ""
            12:
                story_text: |
                    ## Waarzegger
                    In dit level kun je langere voorspellingen maken! Kijk maar:

                    ## Voorbeeld Hedy Code
                    ```
                    voorspellingen is 'je wordt rijk', 'je wordt verliefd', 'je glijdt uit over een bananenschil'
                    drukaf 'Ik pak mijn glazen bol erbij...'
                    drukaf 'Ik zie... Ik zie...'
                    drukaf voorspellingen at willekeurig
                    ```
                start_code: ""
            10:
                story_text: |
                    ## Hedy de Waarzegger
                    In dit level kun je met een druk op de knop het hele leven vorospellen van al je vrienden tegelijk!

                    ## Voorbeeld Hedy code
                    ```
                    huizen is villa, apartement, krot, rijtjeshuis
                    liefdes is niemand, een prins(es), zomaar iemand, je ware liefde
                    huisdieren is hond, cavia, olifant
                    namen is Jenna, Ryan, Jim
                    voor naam in namen
                        drukaf naam ' woont in een ' huizen at willekeurig
                        drukaf naam ' trouwt met ' liefdes at willekeurig
                        drukaf naam ' krijgt een ' huisdieren at willekeurig ' als huisdier'
                    ```

                    ## Voorbeeld Hedy code - Harry Potter
                    ```
                    huizen is Griffoendor, Zwadderich, Huffelpuf, Ravenklauw
                    vakken is toverdranken, verweer tegen de zwarte kunsten, bezweringen, transfiguratie
                    angsten is Voldemort, Spinnen, falen bij je SLIJMBALLEN
                    namen is Harry, Ron, Hermelien
                    voor naam in namen
                        drukaf naam ' wordt gesorteerd in ' huizen at willekeurig
                        drukaf naam ' is goed in ' vakken at willekeurig
                        drukaf naam 's grootste angst is ' angsten at willekeurig
                    ```
                start_code: ""
            8:
                story_text: |
                    ## Hedy de waarzegger
                    Weet je nog dat je in Level 5 een waarzegger hebt gemaakt die drie vragen tegelijk kon stellen?
                    Het enige probleem dat we tegenkwamen is dat Hedy toen eerst de drie vragen afdrukte en daarna pas de drie antwoorden.
                    In Level 7 is dat probleem opgelost en kan Hedy na een vraag meteen een antwoord afdrukken, omdat je nu niet maar Ã©Ã©n regel code kunt herhalen met herhaal, maar een heel stuk van je code!
                    Kijk maar:

                    ## Voorbeeld Hedy code
                    ```
                    drukaf 'Ik ben Hedy de waarzegger!'
                    drukaf 'Je mag 3 vragen stellen!'
                    antwoorden is ja, nee, misschien
                    herhaal 3 keer
                        vraag is vraag 'Wat wil je weten?'
                        drukaf vraag
                        drukaf antwoorden at willekeurig
                    ```
                start_code: ""
            7:
                story_text: |
                    ## Hedy de Waarzegger
                    In level 6 kun je het `herhaal` commando gebruiken om meerdere voorspellingen te doen. Kijk maar naar het voorbeeld:

                    ## Voorbeeld Hedy code
                    ```
                    drukaf 'Ik ben Hedy de waarzegger'
                    drukaf 'Je mag 3 vragen stellen!'
                    herhaal 3 keer vraag is vraag 'Wat wil je weten?'
                    antwoorden is ja, nee, misschien
                    herhaal 3 keer drukaf 'Mijn glazen bol zegt... ' antwoorden at willekeurig
                    ```

                    ## Uitdaging
                    Zoals je ziet worden de vragen niet afgedrukt in dit voorbeeld. Dat komt omdat de variabele 'vraag' 3x veranderd wordt.
                    Elke keer als een speler een nieuw antwoord geeft, wordt de variabele namelijk overschreven, waardoor het vorige antwoord verloren gaat.
                    Dit betekent dat je dus niet alle vragen kunt afdrukken op deze manier.

                    Als je 3 verschillende variabelen gebruikt, in plaats van eentje (bijvoorbeeld vraag1, vraag2 en vraag3), kun je dit probleem oplossen en de vragen wel afdrukken.
                    Dit betekent wel dat je het herhaal commando alleen bij de antwoorden kunt gebruiken en alle vragen apart moet stellen.
                    Lukt het jou dit te maken?

                    In level 7 verandert de opmaak van het herhaal-commando, waardoor dit probleem verdwijnt!
                start_code: ""
            6:
                story_text: |
                    ## Hedy de Waarzegger
                    In level 5 kun je rekenen met Hedy, waardoor je "magische" formules kunt gebruiken in je voorspellingen!
                    Zo kun je berekeken hoe rijk je wordt, aan de hand van de formule in het voorbeeld:

                    ## Voorbeeld Hedy code
                    ```
                    drukaf 'Ik ben Hedy de Waarzegger!'
                    drukaf 'Ik kan voorspellen hoeveel kinderen je later krijgt!'
                    leeftijd is vraag 'Hoe oud ben je?'
                    brusjes is vraag 'Hoeveel broers/zussen heb je?'
                    lengte is vraag 'Hoe lang ben je (in cm)?'
                    kinderen is lengte / leeftijd
                    kinderen is kinderen - brusjes
                    drukaf 'Jij krijgt later... '
                    drukaf kinderen ' kinderen!'
                    ```

                    ## Uitdaging
                    In de voorbeelden worden simpele vragen gebruikt zoals 'Hoe oud ben je?' en Hoe lang ben je? , maar je kunt natuurlijk van alles gebruiken om voorspellingen te maken!
                    Kun jij zelf leuke of grappige vragen bedenken die Hedy kan gebruiken in haar voorspellingen?

                    ## Voorbeeld gekke voorspelling
                    ```
                    drukaf 'Ik ben Hedy de malle waarzegger!'
                    drukaf 'Ik ga voorspellen hoe slim jij bent!'
                    ajax is vraag 'Op een schaal van 0 tot 10 hoeveel houd jij van Ajax?'
                    bananen is vraag 'Hoeveel bananen heb jij deze week gegeten?'
                    hygiene is vraag 'Hoevaak heb jij je handen al gewassen vandaag?'
                    resultaat is bananen + hygiene
                    resultaat is resultaat * ajax
                    drukaf 'Jij bent ' resultaat 'procent slim.'
                    ```
                start_code: ""
            5:
                story_text: |
                    ## Hedy de Waarzegger
                    In level 4 leer je hoe je er (stiekem) voor kunt zorgen dat Hedy altijd goede voorspellingen voor jou heeft.
                    Door `als` en `anders` te gebruiken kun je er namelijk voor zorgen dat jij de leuke voorspellingen krijgt, en de anderen niet!
                    Kijk naar het voorbeeld om te zien hoe het moet:

                    ## Voorbeeld Hedy code
                    ```
                    drukaf 'Hoi ik ben Hedy de Waarzegger'
                    drukaf 'Ik kan voorspellen wie morgen de loterij wint!'
                    naam is vraag 'Wie ben jij?'
                    als naam is Hedy drukaf 'Hoera, je wint!' anders drukaf 'Helaas, iemand anders wint'
                    ```

                    Verander Hedy in je eigen naam en jij zult altijd de loterij winnen! Natuurlijk is dit wel een beetje verdacht voor andere spelers...
                    Om dat op te lossen kun je ervoor zorgen dat Hedy wel steeds iets anders zegt, maar bij jou altijd een goed antwoord en bij de anderen een slechte.
                    Kijk maar naar dit voorbeeld:

                    ## Voorbeeld Hedy code
                    ```
                    drukaf 'Hoi ik ben Hedy de Waarzegger'
                    drukaf 'Ik kan voorspellen wie morgen de loterij wint!'
                    naam is vraag 'Wie ben jij?'
                    goedantwoord is Hoera! Je wint!, Je bent rijk!, Jij gaat zeker winnen!
                    slechtantwoord is Helaas!, Geen prijs voor jou, Probeer het nog eens
                    als naam is Hedy drukaf goedantwoord at willekeurig anders drukaf slechtantwoord at willekeurig
                    ```

                    ##Uitdaging
                    Op deze manier kun je nog veel meer programma's schrijven! Je zou bijvoorbeeld kunnen voorspellen welke club de Eredivisie wint.
                    Of je zou de toverspiegel uit Sneeuwwitje kunnen laten voorspellen dat jij de mooiste van het land bent (en de rest natuurlijk niet!).
                    Of er zijn nog heel veel meer opties, laat je fantasie de vrije loop en wees creatief!
                start_code: ""
            4:
                story_text: |
                    ## Hedy de Waarzegger
                    In level 3 kun je oefenen met de aanhalingstekens. Probeer dezelfde code te maken als in level 2, maar let op dat je de aanhalingstekens op de goede plek plaatst!

                    ## Voorbeeld Hedy code
                    ```
                    drukaf 'Hoi ik ben Hedy de Waarzegger!'
                    vraag is vraag 'Wat wil je weten?'
                    drukaf 'Dit is je vraag: ' vraag
                    antwoorden is ja, nee, misschien
                    drukaf 'Mijn glazen bol zegt...'
                    drukaf antwoorden at willekeurig
                    ```
                start_code: ""
            3:
                story_text: |
